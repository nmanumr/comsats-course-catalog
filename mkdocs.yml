# Project information
site_name: COMSATS Course Outline
site_author: Nauman Umer
site_url: https://nmanumr.github.io/comsats-course-catalog
docs_dir: src
site_dir: docs

# Repository
repo_name: nmanumr/comsats-course-catalog
repo_url: https://nmanumr.github.io/comsats-course-catalog
edit_uri: ""

# Theme
theme:
  name: null
  disqus: 'comsats-course-catalog'
  language: 'en'
  custom_dir: theme/arc
  logo:
    icon: "\uE80C"
  feature:
    tabs: true

google_analytics:
  - UA-69868707-5
  - auto

nav:
  - Programs:
    - Index: "index.md"
    - B Architecture: "programs/barc.md"
    - B Design: "programs/bdes.md"
    - B Fine Arts: "programs/bart.md"
    - BS Computer Science: "programs/bscs.md"
    - BS Software Engineering: "programs/bsse.md"
    - BS Telecom & Network: "programs/bstn.md"
    - BS Economics: "programs/bsec.md"
    - BS Accounting & Finance: "programs/bsaf.md"
    - BS Business Administration: "programs/bba.md"
    - BS Psychology: "programs/bsps.md"
    - BS Media Studies: "programs/bsms.md"
    - BS Physics: "programs/bsphy.md"
    - BS Electronics: "programs/bsel.md"
    - BS Bioinformatics: "programs/bsbi.md"
    - BS Biosciences: "programs/bsbs.md"
    - BS Electrical (Electronics) Engineering: "programs/bseee.md"
    - BS Electrical (Power) Engineering: "programs/bsepe.md"
    - BS Electrical (Computer) Engineering: "programs/bsece.md"
    - BS Electrical (Telecommunication) Engineering: "programs/bsete.md"
    - BS Electrical Engineering: "programs/bsee.md"
    - BS Computer Engineering: "programs/bsce.md"
    - BS Chemical Engineering: "programs/bsche.md"
    - BS Mechanical Engineering: "programs/bsme.md"
    - BS Civil Engineering: "programs/bscve.md"
    - BS Mathematics: "programs/bsmath.md"
    - BS Statistics: "programs/bsstat.md"
    - BS Earth Sciences: "programs/bsearth.md"
    - BS Development Studies: "programs/bsds.md"
    - BS Environmental Sciences: "programs/bses.md"
    - BS Biotechnology: "programs/bsbt.md"
    - _Courses:
      - CSC102: "courses/CSC102.md"

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
      linenums: true
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra_css:
    - assets/styles/utils.css